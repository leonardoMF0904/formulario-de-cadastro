<h2>Formulário de Cadastro</h2>

<form id="formCadastro" action="#" method="POST">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" 
           pattern="[A-Za-zÀ-ÿ]+( [A-Za-zÀ-ÿ]+)*" 
           title="O nome completo deve conter pelo menos um sobrenome. A primeira letra de cada nome deve ser maiúscula." 
           oninput="this.value = this.value.replace(/\b\w/g, (match) => match.toUpperCase())">
    
   
    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required max="<?=date('Y-m-d')?>" onchange="calcularIdade()">
    

    <label for="idade">Idade</label>
    <input type="text" id="idade" name="idade" readonly>

  
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" 
           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato de CPF: 000.000.000-00" 
           oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4')">

   
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" 
           pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato de telefone: (00) 00000-0000"
           oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')">
    
   
    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" name="usuario" required placeholder="Escolha um nome de usuário">
    

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" 
           minlength="6" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}" 
           title="A senha deve ter pelo menos 6 caracteres, incluindo letras e números.">
    
   
    <label for="confirmaSenha">Confirmar Senha</label>
    <input type="password" id="confirmaSenha" name="confirmaSenha" required placeholder="Confirme sua senha" 
           minlength="6">
    
   
    <button type="submit">Cadastrar</button>
</form>

</body>
